<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin-Wheel</title>
    <link rel="stylesheet" href="spin.css">
</head>
<body>
    <div class="container">
        <div class="spinbtn">SPIN</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr: #db7093;"><span><pre>     Free Stay</pre></span></div>
            <div class="number" style="--i:2;--clr: #20b2aa;"><span><pre>     City Tour</pre></span></div>
            <div class="number" style="--i:3;--clr: #d63e92;"><span><pre>     Souvenir</pre></span></div>
            <div class="number" style="--i:4;--clr: #daa520;"><span><pre>       Bonus Pts.</pre></span></div>
            <div class="number" style="--i:5;--clr: #ff340f;"><span><pre>    50% off</pre></span></div>
            <div class="number" style="--i:6;--clr: #ff7f50;"><span><pre>      Gift Card</pre></span></div>
            <div class="number" style="--i:7;--clr: #3cb371;"><span><pre>     Free Meal</pre></span></div>
            <div class="number" style="--i:8;--clr: #4169e1;"><span><pre>      VIP Access</pre></span></div>
        </div>
    </div> 
    <script>
        let wheel = document.querySelector('.wheel');
        let spinbtn = document.querySelector('.spinbtn');
        let value = Math.ceil(Math.random() * 3600);
        spinbtn.onclick = function(){
            wheel.style.transform = "rotate(" + value +"deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    </script>
</body>
</html>

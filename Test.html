<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Destination Explorer Logo</title>
  <style>
    body, h1, p {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #F0F8FF;
      height: 150px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
    }
    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #6abc8d;
      margin-left: 15px;
    }
    .logo-icon {
      font-size: 40px;
      color: #6abc8d;
    }
    .logo-container:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <span class="logo-icon">&#127760;</span>
    <div class="logo-text">Travel Explorer</div>
  </div>
</body>
</html>

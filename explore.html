<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            background-color: black;
            font-family: Arial, sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            
        }

        .explore-container {
            width: 90%;
            max-width: 1500px;
            margin: 50px auto;
            text-align: center;
            position: relative;
            bottom: 70px;
        }

        .slider-container {
            position: relative;
            top: 200px;
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-item {
            min-width: 50%;

            height: 100%;

            position: relative;
        }

        .slider-item img {
            width: 70%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .see-more {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 8px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .see-more:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .heading {
            color: white;
            text-align: center;
            position: relative;
            top: 50px;
            font-weight: bolder;
        }
    </style>
</head>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider-item');
        const totalSlides = slides.length;
        const sliderWrapper = document.getElementById('slider');

        function nextSlide() {
            currentSlide = (currentSlide + 2) % totalSlides;
            sliderWrapper.style.transform = `translateX(-${currentSlide * 50}%)`;
        }

        setInterval(nextSlide, 3000); 
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Rental</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="contact-form" name="submit-to-google-sheet">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="Phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="Message" rows="5" required></textarea>

            <button type="submit">Sign Up</button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxpH6XmVDXRbMapiSMplGLMc6zzCLYBB5jayRYhX4BsiJk6Dmxt5sPpAWFLoStb7iFW/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Signed Up Successfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
